<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="styles.css" />
  <title>Calendar Application</title>
</head>
<body>
  <!-- Navigation -->
  <div class="navigation">
    <button id="prevMonth">Previous Month</button>
    <span id="currentMonth">Current Month</span>
    <button id="nextMonth">Next Month</button>
  </div>

  <!-- Calendar Table -->
  <table id="calendar">
    <thead>
      <tr>
        <th>Sunday</th>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
        <th>Saturday</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Event Modal -->
  <div id="eventModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2>Add Event</h2>

      <label for="eventTitle">Title:</label>
      <input type="text" id="eventTitle" placeholder="Enter event title" />

      <label for="eventDetails">Details:</label>
      <input type="text" id="eventDetails" placeholder="Enter event details" />

      <label for="eventLocation">Location:</label>
      <input type="text" id="eventLocation" placeholder="Enter event location" />

      <label for="eventTime">Time:</label>
      <input type="time" id="eventTime" />

      <button id="saveEvent">Save Event</button>
      <button id="deleteEvent" style="display: none;">Delete Event</button>
    </div>
  </div>

  <!-- Confirm Delete Modal -->
  <div id="confirmDeleteModal" class="modal">
    <div class="modal-content">
      <h3>Are you sure you want to delete this event?</h3>
      <button id="confirmDeleteYes" class="confirm-btn yes">Yes</button>
      <button id="confirmDeleteNo" class="confirm-btn no">No</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
